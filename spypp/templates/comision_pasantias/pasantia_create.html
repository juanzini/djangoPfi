{% extends "base.html" %}
{% load material_form %}

{% block content %}
{{ form.media }}
    <div class="row">
        <div class="col m6">
            <h4>Nueva Pasant&iacute;a</h4>
            <br>
            <form method="post" class="form">
                {% csrf_token %}
                {% form form=form %}{% endform %}
                <br>
                <button type="submit" class="btn btn-primary btn-md" style="float: left;margin-right:1em;margin-bottom:1em;">Guardar</button>
                <a href="#" onclick="history.back();return false"><button class="btn btn-outline-primary btn-md" type="button" style="float: right;">Atr&aacute;s</button></a>
            </form>
        </div>
    </div>
{% endblock %}
{% block script %}
<script type="text/javascript">$(document).ready(function() {

    $("#id_tutor_empresa").empty();
    $("#id_tutor_empresa").append($('<option value="" selected="">---------</option>'));

    $("#id_entrevista").change(function(){

        $.ajax({
            url: "{% url 'ajax-get-tutor-empresa' %}",
            type: 'GET',
            data:  {entrevista_id: $("#id_entrevista").val()},
            dataType: "json",
            success: function(data){
                $("#id_tutor_empresa").empty();
                $("#id_tutor_empresa").append($('<option value="" selected="">---------</option>'));
                $.each(data, function(idx, obj) {
                    $('#id_tutor_empresa').append($('<option></option>').attr('value', obj.pk).text(obj.fields.nombre + ' ' + obj.fields.apellido ));
                });
            },
            error: function(jqXHR, textStatus, errorThrown) {}
        });

    });
});</script>
{% endblock %}
