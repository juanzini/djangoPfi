{% extends "base.html" %}
{% load material_form %}

{% block content %}
    <div class="row">
        <div class="col m8">
            <h4>Entrevista a {{ entrevista.alumno.user.first_name }} {{ entrevista.alumno.user.last_name }}</h4>
            <br>
            <form method="post" class="form">
                {% csrf_token %}
                {% form form=form %}{% endform %}
                    <br>
                {% if entrevista.alumno.condicion_acreditacion %}
                    <button type="submit" class="btn btn-primary btn-md">Guardar</button>
                {% endif %}
                <a href="#" onclick="history.back();return false"><button class="btn btn-outline-primary btn-md" type="button" style="float: right;">Atr&aacute;s</button></a>
            </form>
        </div>
    </div>
{% endblock %}
