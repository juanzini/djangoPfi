<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% load bootstrap4 %}


{% block title %}Login{% endblock %}

{% block content %}
<div class="row">
    <div class="col">
        <h2>Iniciar Sesi&oacute;n</h2>
        <hr>
        <form method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <br>
                <button type="submit" class="btn btn-primary btn-md">Iniciar Sesi&oacute;n</button>
                <a href="{% url 'create-alumno' %}"><button class="btn btn-outline-success btn-md" type="button" style="float: right;">Registrarme</button></a>
            {% endbuttons %}
        </form>
    </div>
</div>
{% endblock %}
