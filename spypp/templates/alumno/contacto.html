{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col" style="width: 100%;">
            <h4>Docentes de pasantías y prácticas</h4>
                <table class="table table-sm table-hover">
                    <thead>
                        <tr>
                            <th>Apellido</th>
                            <th>Nombre</th>
                            <th>Mail</th>
                            <th>Box</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% if docente_list %}
                            {% for docente in docente_list %}
                                <tr>
                                    <td>{{ docente.apellido }}</td>
                                    <td>{{ docente.nombre }}</td>
                                    <td><a href="mailto:{{docente.email}}" mail>
                                        <i class="fas fa-envelope"></i></a> {{ docente.email }}</td>
                                    <td>{{ docente.box_oficina }}</td>
                                </tr>
                            {% endfor %}
                        {% endif %}
                    </tbody>
                </table>
        </div>
    </div>
{% endblock %}
