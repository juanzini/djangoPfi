{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col">
            <h2>Empresas</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Descripci&oacute;n</th>
                        <th>Cantidad de pasantes</th>
                    </tr>
                </thead>
                <tbody>
                    {% for empresa in empresa_list %}
                        <tr>
                            <td>
                                {{ empresa.user.username }}
                            </td>
                            <td>
                                {{ empresa.user.email }}
                            </td>
                            <td>
                                {{ empresa.descripcion }}
                            </td>
                            <td>
                                {{ empresa.get_cantidad_de_pasantes }}
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
