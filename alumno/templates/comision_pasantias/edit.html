{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
    {{ comision_pasantias_form.media }}
    <div class="row">
        <div class="col">
            <h2>Editar Perfil</h2>
            <hr>
            <form method="post" class="form">
                {% csrf_token %}
                {% bootstrap_form user_form %}
                <div class="row">
                    <div class="col">
                        <label>Docentes Integrantes</label>
                        {% bootstrap_form comision_pasantias_form show_label=False %}
                    </div>
                </div>
                {% buttons %}
                    <br>
                    <button type="submit" class="btn btn-success btn-lg">Guardar</button>
                {% endbuttons %}
            </form>
        </div>
    </div>
{% endblock %}
