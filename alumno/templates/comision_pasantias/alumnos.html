{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col">
            <h2>Alumnos</h2>
            <table class="table table-sm table-hover">
                <thead>
                    <tr>
                        <th>Apellido</th>
                        <th>Nombre</th>
                        <th>Carrera</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for alumno in alumno_list %}
                        <tr data-link="row" class="rowlink">
                            <td>
                                <a href="{% url 'alumno-detail-comision-pasantias' alumno.numero_registro %}">{{ alumno.user.last_name }}</a>
                            </td>
                            <td>
                                {{ alumno.user.first_name }}
                            </td>
                            <td>
                                {{ alumno.carrera }}
                            </td>
                            <td>
                                {{ alumno.user.email }}
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
